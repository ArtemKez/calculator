<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="calculator">
        <div class="info">1 + 2 =</div>

        <div class="screen" id="screen">0</div>

        <div class="memory">
            <div id="MC">MC</div>
            <div id="MR">MR</div>
            <div id="MS">MS</div>
            <div id="MPlus">M+</div>
            <div id="MMinus">M-</div>
        </div>

        <div class="action" id="CE">CE</div>
        <div class="action" id="C">C</div>
        <div class="action" id="BS">BS</div>
        <div class="action" id="split">/</div>

        <div class="digit" id="seven">7</div>
        <div class="digit" id="eight">8</div>
        <div class="digit" id="nine">9</div>
        <div class="action" id="multiply">x</div>

        <div class="digit" id="four">4</div>
        <div class="digit" id="five">5</div>
        <div class="digit" id="six">6</div>
        <div class="action" id="minus">-</div>

        <div class="digit" id="one">1</div>
        <div class="digit" id="two">2</div>
        <div class="digit" id="three">3</div>
        <div class="action" id="plus">+</div>

        <div class="digit" id="changeSign">+/-</div>
        <div class="digit" id="zero">0</div>
        <div class="digit" id="point">,</div>
        <div class="action" id="equally">=</div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
